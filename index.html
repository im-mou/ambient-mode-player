<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/pico.min.css" />
        <title>Youtube ambient mode</title>
    </head>
    <body>
        <main class="container header">
            <div class="grid">
                <hgroup>
                    <h2>Youtube ambient mode</h2>
                    <h3>Immersive cinematic effect</h3>
                </hgroup>
                <div class="toolbar">
                    <label for="settings-switch">
                        <input
                            type="checkbox"
                            id="settings-switch"
                            name="settings-switch"
                            role="switch"
                        />
                        Tweak
                    </label>
                    <label for="darkmode-switch">
                        <input
                            type="checkbox"
                            id="darkmode-switch"
                            name="darkmode-switch"
                            role="switch"
                            checked
                        />
                        Dark mode
                    </label>
                </div>
            </div>

            <div class="grid settings hidden">
                <div class="grid left">
                    <label for="select-video">
                        Select a video
                        <select id="select-video"></select>
                    </label>
                </div>
                <div class="grid right">
                    <div class="right">
                        <label>
                            <div>Frames sheet</div>
                            <img class="debug-thumbnails" />
                        </label>
                    </div>
                    <div class="right">
                        <label>
                            Debug view
                            <div class="debug-frames"></div>
                        </label>
                    </div>
                </div>
            </div>
        </main>

        <div class="container">
            <div class="cinematics">
                <video height="auto" width="100%" loop muted controls></video>
                <div class="immersive"></div>
            </div>
        </div>

        <footer class="container">
            <div>
                <a target="_blank" href="https://github.com/im-mou/ambient-mode-player"
                    >Github: Source code</a
                >
            </div>
            <div class="author">@im-mou</div>
        </footer>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
